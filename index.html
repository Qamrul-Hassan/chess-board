<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Board</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .captured {
      display: flex;
      flex-wrap: wrap;
      width: 680px;
      margin: 10px auto;
      min-height: 60px;
    }

    .captured img {
      width: 50px;
      height: 50px;
      margin: 2px;
    }
  </style>
</head>

<body>

  <!-- Captured pieces by Black (White pieces) -->
  <div class="captured white-captured"></div>

  <div class="board">

    <!-- Row 1 - Black main pieces -->
    <div class="dark"><img src="./Images/black-rook.png"></div>
    <div class="light"><img src="./Images/black-knight.png"></div>
    <div class="dark"><img src="./Images/black-bishop.png"></div>
    <div class="light"><img src="./Images/black-queen.png"></div>
    <div class="dark"><img src="./Images/black-king.png"></div>
    <div class="light"><img src="./Images/black-bishop.png"></div>
    <div class="dark"><img src="./Images/black-knight.png"></div>
    <div class="light"><img src="./Images/black-rook.png"></div>

    <!-- Row 2 - Black pawns -->
    <div class="light"><img src="./Images/black-pawn.png"></div>
    <div class="dark"><img src="./Images/black-pawn.png"></div>
    <div class="light"><img src="./Images/black-pawn.png"></div>
    <div class="dark"><img src="./Images/black-pawn.png"></div>
    <div class="light"><img src="./Images/black-pawn.png"></div>
    <div class="dark"><img src="./Images/black-pawn.png"></div>
    <div class="light"><img src="./Images/black-pawn.png"></div>
    <div class="dark"><img src="./Images/black-pawn.png"></div>

    <!-- Row 3 -->
    <div class="dark"></div>
    <div class="light"></div>
    <div class="dark"></div>
    <div class="light"></div>
    <div class="dark"></div>
    <div class="light"></div>
    <div class="dark"></div>
    <div class="light"></div>

    <!-- Row -4 -->
    <div class="light"></div>
    <div class="dark"></div>
    <div class="light"></div>
    <div class="dark"></div>
    <div class="light"></div>
    <div class="dark"></div>
    <div class="light"></div>
    <div class="dark"></div>

    <!-- Row 5 -->
    <div class="dark"></div>
    <div class="light"></div>
    <div class="dark"></div>
    <div class="light"></div>
    <div class="dark"></div>
    <div class="light"></div>
    <div class="dark"></div>
    <div class="light"></div>

    <!-- Row 6 -->
    <div class="light"></div>
    <div class="dark"></div>
    <div class="light"></div>
    <div class="dark"></div>
    <div class="light"></div>
    <div class="dark"></div>
    <div class="light"></div>
    <div class="dark"></div>

    <!-- Row 7 - White pawns -->
    <div class="dark"><img src="./Images/white-pawn.png"></div>
    <div class="light"><img src="./Images/white-pawn.png"></div>
    <div class="dark"><img src="./Images/white-pawn.png"></div>
    <div class="light"><img src="./Images/white-pawn.png"></div>
    <div class="dark"><img src="./Images/white-pawn.png"></div>
    <div class="light"><img src="./Images/white-pawn.png"></div>
    <div class="dark"><img src="./Images/white-pawn.png"></div>
    <div class="light"><img src="./Images/white-pawn.png"></div>

    <!-- Row 8 - White main pieces -->
    <div class="light"><img src="./Images/white-rook.png"></div>
    <div class="dark"><img src="./Images/white-knight.png"></div>
    <div class="light"><img src="./Images/white-bishop.png"></div>
    <div class="dark"><img src="./Images/white-queen.png"></div>
    <div class="light"><img src="./Images/white-king.png"></div>
    <div class="dark"><img src="./Images/white-bishop.png"></div>
    <div class="light"><img src="./Images/white-knight.png"></div>
    <div class="dark"><img src="./Images/white-rook.png"></div>

  </div>

  <!-- Captured pieces by White (Black pieces) -->
  <div class="captured black-captured"></div>

  <script type="module" src="./script.js"></script>
</body>

</html>
